<html>
  <head>
    {% include 'includes/headers.html' %}
  </head>
  <body>
    {% include 'includes/nav.html' %}

    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        {% include 'includes/messages.html' %}

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Create new user</h3>
              </div>
              <div class="panel-body">
                <form method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="true">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="true">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" rows="1" placeholder="Password" required="true">
                  </div>
                  <button type="submit" class="btn btn-default">Create new user</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
              </div>
              <div class="panel-body">
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="true">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" rows="1" placeholder="Password" required="true">
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    {% include 'includes/scripts.html' %}
  </body>
</html>
